<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>

    <body>
        <p>
            Welcome to the Page
        </p>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
            socket.on('connect', () => {
                console.log('connected to server');
            });

            socket.on('disconnected', () => {
                console.log('disconnected from server');
            });
        </script>
    </body>
</html>
